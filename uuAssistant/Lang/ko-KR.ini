U_CopyRight=uuAssistant은 자유 소프트웨어입니다. 당신은 상업 조직에있는 컴퓨터를 포함한 모든 컴퓨터에 uuAssistant를 사용할 수 있습니다. 당신은 등록하거나 uuAssistant 비용을 지불 할 필요가 없습니다. \ uuAssistant이 배포됩니다 명시 적이든 묵시적이든 어떠한 종류의 보증없이 기초는 "있는 그대로". 그 내용이나 법적 효과에 대한 보증 또는 책임의 완전한 면책 조항과 함께. 당신은 \. 자유롭게,하지만 전적으로 자신의 위험에 uuAssistant를 사용할 수 있습니다 n \ n이 제품은 support@uuware.com \ n (C) 저작권 uuAssistant과 2&E-2&S uuware에서 개발 한 소프트웨어가 포함되어 있습니다. 모든 권리 보유.
